name: build-explorer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ format('build-explorer-{0}', github.head_ref || 'main') }}
  cancel-in-progress: true

jobs:
  configuration:
    runs-on: ubuntu-latest
    outputs:
      changed: steps.changed-files.outputs.any_changed == 'true'
    steps:
      - uses: actions/checkout@v3
        with: {fetch-depth: 0}
      - id: changed-files
        uses: tj-actions/changed-files@v35
        with: {files: explorer/**}

  agnostic:
    needs: configuration
    if: needs.configuration.changed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version: 3.9}
      - run: pip install -r explorer/requirements-dev.txt
        shell: bash
      - run: make -C explorer
        shell: bash
