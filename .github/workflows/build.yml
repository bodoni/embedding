name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ format('build-{0}', github.head_ref || 'main') }}
  cancel-in-progress: true

jobs:
  configuration:
    runs-on: ubuntu-latest
    outputs:
      changed: steps.changed-files.outputs.any_changed
    steps:
      - uses: actions/checkout@v3
      - id: changed-files
        uses: tj-actions/changed-files@v35
        with: {files_ignore: explorer/**}

  agnostic:
    needs: configuration
    if: needs.configuration.outputs.changed == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with: {submodules: true}
      - uses: actions-rs/cargo@v1
        with: {command: fmt, args: --all -- --check}

  macos:
    needs: configuration
    if: needs.configuration.outputs.changed == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with: {submodules: true}
      - uses: actions-rs/toolchain@v1
        with: {toolchain: stable}
      - run: make configure
      - run: cargo test

  ubuntu:
    needs: configuration
    if: needs.configuration.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: {submodules: true}
      - uses: actions-rs/toolchain@v1
        with: {toolchain: stable}
      - run: make configure
      - run: cargo test
