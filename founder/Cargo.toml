[package]
name = "founder"
version = "0.5.6"
edition = "2021"
license = "Apache-2.0/MIT"
authors = ["Ivan Ukhov <ivan.ukhov@gmail.com>"]
description = "The package provides a font toolbox."
documentation = "https://docs.rs/founder"
homepage = "https://github.com/bodoni/workbench/tree/main/founder"
repository = "https://github.com/bodoni/workbench/tree/main/founder"
exclude = ["tests/fixtures/*"]

[features]
convert = ["resvg"]

[lib]
name = "founder"
path = "src/lib.rs"

[[bin]]
name = "founder-draw"
path = "src/bin/draw.rs"

[[bin]]
name = "founder-name"
path = "src/bin/name.rs"

[[bin]]
name = "founder-convert"
path = "src/bin/convert.rs"
required-features = ["convert"]

[dependencies]
arguments = "0.7"
font = "0.10.8"
svg = "0.9"
walkdir = "2.3"

resvg = { version = "0.28.0", default-features = false, optional = true }
